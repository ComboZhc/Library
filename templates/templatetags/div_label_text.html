{% spaceless %}
<div{%if id%} id="{{id}}"{%endif%}{%if clazz%} class="{{clazz}}"{%endif%}>
	{%if value%}<label>{{ value }}</label>{%endif%}
	<div class="text">		
	{%if text.get_absolute_url %}
		<a href="{{text.get_absolute_url}}">{{ text }}</a>
	{%else%}
		{{ text }}
	{%endif%}
	</div>
	<div class="clearfix"></div>
</div>
{% endspaceless %}
